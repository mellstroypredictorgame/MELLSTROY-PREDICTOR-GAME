<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MELLSTROY PREDICTOR GAME</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* –ú–∞—Ç—Ä–∏—á–Ω—ã–π —Ñ–æ–Ω —Å —Ñ–∏—à–∫–∞–º–∏ –∏ –¥–µ–Ω—å–≥–∞–º–∏ */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            opacity: 0.6;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(138,43,226,0.1) 100%);
        }

        .matrix-text {
            position: absolute;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            animation: matrixFall 10s linear infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        @keyframes matrixFall {
            0% {
                transform: translateY(-100px) translateX(-50px) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.9;
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            95% {
                opacity: 0.9;
                transform: translateY(calc(100vh - 50px)) translateX(50px) rotate(360deg);
            }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–µ–Ω–µ–≥ –∏ —Ñ–∏—à–µ–∫ */
        .money-item {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: moneyFloat 20s linear infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        @keyframes moneyFloat {
            0% {
                transform: translateX(-150px) translateY(-50px) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
                transform: translateX(0) translateY(0) rotate(180deg) scale(1);
            }
            90% {
                opacity: 0.8;
                transform: translateX(calc(100vw - 100px)) translateY(calc(100vh - 100px)) rotate(540deg) scale(1);
            }
            100% {
                transform: translateX(100vw) translateY(100vh) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }

        /* –ù–æ–≤—ã–µ –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .floating-diamond {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #8a2be2, #ffffff);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            opacity: 0;
            animation: diamondFloat 15s linear infinite;
        }

        @keyframes diamondFloat {
            0% {
                transform: translateY(100vh) translateX(100px) rotate(0deg) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 0.6;
                transform: translateY(50vh) translateX(50px) rotate(180deg) scale(1);
            }
            80% {
                opacity: 0.6;
                transform: translateY(-50px) translateX(calc(100vw - 150px)) rotate(540deg) scale(1);
            }
            100% {
                transform: translateY(-100px) translateX(100vw) rotate(720deg) scale(0);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 20px;
            border: 3px solid #8a2be2;
            box-shadow: 0 0 60px rgba(138, 43, 226, 0.4);
            backdrop-filter: blur(10px);
            animation: containerAppear 1.5s ease-out;
        }

        @keyframes containerAppear {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .mellstroy-title {
            font-size: 2.8em;
            font-weight: bold;
            color: #8a2be2;
            text-shadow: 0 0 30px rgba(138, 43, 226, 0.7);
            margin-bottom: 10px;
            text-transform: uppercase;
            animation: titleAppear 1s ease-out 0.5s both;
        }

        @keyframes titleAppear {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            color: #ccc;
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: subtitleAppear 1s ease-out 0.8s both;
        }

        @keyframes subtitleAppear {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .face-container {
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
            position: relative;
            cursor: pointer;
            animation: faceAppear 1s ease-out 1s both;
        }

        @keyframes faceAppear {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .mellstroy-face {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #2a0033, #000000);
            border-radius: 50%;
            border: 4px solid #8a2be2;
            position: relative;
            overflow: hidden;
            background-image: url('https://i.imgur.com/x1JYRyb.png');
            background-size: cover;
            background-position: center;
            transition: all 0.3s ease;
            animation: purpleWhiteGlow 2s infinite alternate;
        }

        @keyframes purpleWhiteGlow {
            0% {
                box-shadow: 
                    0 0 30px rgba(138, 43, 226, 0.8),
                    0 0 60px rgba(138, 43, 226, 0.6),
                    0 0 90px rgba(138, 43, 226, 0.4),
                    inset 0 0 30px rgba(255, 255, 255, 0.2);
                border-color: #8a2be2;
            }
            100% {
                box-shadow: 
                    0 0 50px rgba(138, 43, 226, 1),
                    0 0 100px rgba(138, 43, 226, 0.8),
                    0 0 150px rgba(138, 43, 226, 0.6),
                    inset 0 0 50px rgba(255, 255, 255, 0.4);
                border-color: #ffffff;
            }
        }

        .answer-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 70px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #8a2be2;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            backdrop-filter: blur(5px);
        }

        .answer {
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            transition: all 0.3s ease;
        }

        .answer-highlight {
            animation: answerHighlight 2s ease-in-out;
        }

        @keyframes answerHighlight {
            0% {
                color: #fff;
                transform: scale(1);
                text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            }
            50% {
                color: #ffd700;
                transform: scale(1.2);
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
            100% {
                color: #fff;
                transform: scale(1);
                text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            }
        }

        .question-input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            background: rgba(138, 43, 226, 0.1);
            border: 2px solid #8a2be2;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
            animation: inputAppear 1s ease-out 1.2s both;
        }

        @keyframes inputAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            background: rgba(138, 43, 226, 0.15);
        }

        .question-input::placeholder {
            color: #a56bf5;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
            animation: controlsAppear 1s ease-out 1.4s both;
        }

        @keyframes controlsAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            background: linear-gradient(45deg, #8a2be2, #6a0dad);
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: linear-gradient(45deg, #9b30ff, #7a1fc2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .stream-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: rgba(138, 43, 226, 0.1);
            border-radius: 15px;
            border: 1px solid #8a2be2;
            animation: statsAppear 1s ease-out 1.6s both;
        }

        @keyframes statsAppear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #8a2be2;
            transition: all 0.5s ease-out;
        }

        .counting {
            animation: countPulse 0.5s ease-out;
        }

        @keyframes countPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .stat-label {
            font-size: 12px;
            color: #ccc;
        }

        .shaking {
            animation: shake 0.8s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px) rotate(-1deg); }
            20%, 40%, 60%, 80% { transform: translateX(5px) rotate(1deg); }
        }

        .thinking {
            animation: thinking 1.5s infinite alternate;
        }

        @keyframes thinking {
            0% { 
                filter: brightness(1) hue-rotate(0deg);
                transform: scale(1);
            }
            100% { 
                filter: brightness(1.2) hue-rotate(20deg);
                transform: scale(1.05);
            }
        }

        .energy-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(138, 43, 226, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }

        .wave-active {
            animation: energyWave 1s ease-out;
        }

        @keyframes energyWave {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
                border-width: 8px;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
                border-width: 1px;
            }
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #8a2be2;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffffff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: sparkleFloat 2s ease-out forwards;
        }

        @keyframes sparkleFloat {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--sx), var(--sy)) scale(1);
                opacity: 0;
            }
        }

        .aura {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(138, 43, 226, 0.2) 0%, transparent 70%);
            opacity: 0;
            animation: auraPulse 3s infinite;
        }

        @keyframes auraPulse {
            0%, 100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
            animation: ringPulse 4s infinite;
        }

        @keyframes ringPulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    
    <div class="container">
        <h1 class="mellstroy-title">MELLSTROY PREDICTOR GAME</h1>
        <div class="subtitle">–ü–†–ï–î–°–ö–ê–ó–ê–ù–ò–Ø –û–¢ MELLSTROY</div>

        <div class="stream-stats">
            <div class="stat">
                <div class="stat-number" id="viewers">347</div>
                <div class="stat-label">–ó–†–ò–¢–ï–õ–ï–ô –ë–û–†–û–í–´</div>

        <div class="controls">

    </div>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ –º–∞—Ç—Ä–∏—á–Ω–æ–≥–æ —Ñ–æ–Ω–∞ —Å —Ñ–∏—à–∫–∞–º–∏ –∏ –¥–µ–Ω—å–≥–∞–º–∏
        function createMatrixBackground() {
            const matrixBg = document.getElementById('matrixBg');
            const matrixTexts = ['mellstroy', '–ë–£–†–û–í–´', '–ë–ê–ú-–ë–ê–ú', '–õ–Ø–ú –î–í–ï–°–¢–ò', '–ù–ê –ë–ê–õ–ê–ù–°–ï', '–î–ê –ï–°–¢–¨ –ñ–ï', '–°–ü–ê–°–ê–¢–ï–õ–¨–ù–´–ô –ö–†–£–ì'];
            const moneyItems = ['üí∞', 'üé∞', 'üíé', 'ü™ô', 'ü•Ç', 'üçæ', 'üé≤', 'üíµ', 'üí∂', 'üí∑', 'üòà', 'üëÑ', 'ü§ë', 'üçÄ'];
            
            // –°–æ–∑–¥–∞–µ–º –º–∞—Ç—Ä–∏—á–Ω—ã–µ —Ç–µ–∫—Å—Ç—ã —Å –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω—ã–º –ø–æ—è–≤–ª–µ–Ω–∏–µ–º
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const text = document.createElement('div');
                    text.className = 'matrix-text';
                    text.textContent = matrixTexts[Math.floor(Math.random() * matrixTexts.length)];
                    
                    text.style.left = Math.random() * 100 + '%';
                    text.style.animationDelay = (Math.random() * 5) + 's';
                    text.style.fontSize = (14 + Math.random() * 12) + 'px';
                    text.style.opacity = 0.7 + Math.random() * 0.3;
                    
                    matrixBg.appendChild(text);
                }, i * 800); // –ü–æ—è–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 800ms
            }
            
            // –°–æ–∑–¥–∞–µ–º –ª–µ—Ç–∞—é—â–∏–µ –¥–µ–Ω—å–≥–∏ –∏ —Ñ–∏—à–∫–∏ —Å –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω—ã–º –ø–æ—è–≤–ª–µ–Ω–∏–µ–º
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const money = document.createElement('div');
                    money.className = 'money-item';
                    money.textContent = moneyItems[Math.floor(Math.random() * moneyItems.length)];
                    
                    money.style.left = Math.random() * 100 + '%';
                    money.style.animationDelay = (Math.random() * 8) + 's';
                    money.style.fontSize = (20 + Math.random() * 20) + 'px';
                    money.style.opacity = 0.7 + Math.random() * 0.3;
                    
                    matrixBg.appendChild(money);
                }, i * 1200); // –ü–æ—è–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 1200ms
            }

            // –°–æ–∑–¥–∞–µ–º –ª–µ—Ç–∞—é—â–∏–µ –±—Ä–∏–ª–ª–∏–∞–Ω—Ç—ã
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const diamond = document.createElement('div');
                    diamond.className = 'floating-diamond';
                    
                    diamond.style.left = Math.random() * 100 + '%';
                    diamond.style.animationDelay = (Math.random() * 10) + 's';
                    
                    matrixBg.appendChild(diamond);
                }, i * 1500); // –ü–æ—è–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 1500ms
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
        function createParticles(x, y) {
            const container = document.querySelector('.face-container');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.animation = `particleFloat ${0.5 + Math.random() * 0.5}s ease-out forwards`;
                
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∏—Å–∫—Ä
        function createSparks() {
            const face = document.getElementById('mellstroyFace');
            const rect = face.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            for (let i = 0; i < 10; i++) {
                const spark = document.createElement('div');
                spark.className = 'sparkle';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 20 + Math.random() * 80;
                const sx = Math.cos(angle) * distance;
                const sy = Math.sin(angle) * distance;
                
                spark.style.left = centerX + 'px';
                spark.style.top = centerY + 'px';
                spark.style.setProperty('--sx', sx + 'px');
                spark.style.setProperty('--sy', sy + 'px');
                
                face.appendChild(spark);
                
                setTimeout(() => {
                    spark.remove();
                }, 2000);
            }
        }

        // –§—Ä–∞–∑—ã –≤ —Å—Ç–∏–ª–µ Mellstroy
        const predictions = [
            "–°–¢–†–ò–ú –õ–£–ß–®–ò–ô!",
            "–ó–ê–†–ê–ó–ê –†–ï–ê–õ–¨–ù–ê–Ø!",
            "–ì–û –í –î–ò–ö–û–ú –°–¢–ò–õ–ï!",
            "–≠–¢–û –®–ï–î–ï–í–†!",
            "–†–ï–°–ü–ï–ö–¢ –ò –£–í–ê–ñ–£–•–ê!",
            "–¢–û–ü –ö–û–ù–¢–ï–ù–¢!",
            "–ì–û–õ–î–ê –ê–ö–¢–ò–í–ò–†–û–í–ê–ù–ê!",
            "–í–°–ï –í –ß–ê–¢–ï!",
            "–î–û–ù–ê–¢–´ –†–£–õ–Ø–¢!",
            "–ò–ì–†–ê–ï–ú –ü–û-–ö–†–£–¢–û–ú–£!",
            "–≠–¢–û –ë–û–ú–ë–ê!",
            "–°–¢–†–ò–ú –í–ó–û–†–í–ê–ù!",
            "–ß–ê–¢, –ü–û–î–ì–û–¢–û–í–¨–¢–ï–°–¨!",
            "–†–ï–ê–ö–¶–ò–Ø –û–ì–ù–ï–ù–ù–ê–Ø!",
            "–ö–û–ù–¢–ï–ù–¢ –ù–ê –ú–ê–ö–°–ò–ú–£–ú–ï!",
            "–í–°–ï –ü–û-–ù–ê–°–¢–û–Ø–©–ï–ú–£!",
            "–•–ê–ô–ü –ù–ê–ß–ò–ù–ê–ï–¢–°–Ø!",
            "–≠–ú–û–¶–ò–ò –ó–ê–®–ö–ê–õ–ò–í–ê–Æ–¢!",
            "–≠–¢–û –õ–ï–ì–ï–ù–î–ê–†–ù–û!",
            "–°–¢–†–ò–ú –í –ò–°–¢–û–†–ò–ò!"
        ];

        const mellstroyFace = document.getElementById('mellstroyFace');
        const answer = document.getElementById('answer');
        const questionInput = document.getElementById('questionInput');
        const recordBtn = document.getElementById('recordBtn');
        const getAnswerBtn = document.getElementById('getAnswerBtn');
        const donateBtn = document.getElementById('donateBtn');
        const predictionsCount = document.getElementById('predictions');
        const viewersCount = document.getElementById('viewers');

        let predictionsMade = 0;
        let currentViewers = 347;
        let isThinking = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        setTimeout(() => {
            createMatrixBackground();
        }, 2000); // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ —Ñ–æ–Ω–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã

        // –°–ª—É—á–∞–π–Ω—ã–µ –∏—Å–∫—Ä—ã
        setInterval(() => {
            if (!isThinking) {
                createSparks();
            }
        }, 3000);

        // –ü–ª–∞–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —á–∏—Å–ª–∞ –∑—Ä–∏—Ç–µ–ª–µ–π
        function animateViewers(newValue) {
            const viewersElement = document.getElementById('viewers');
            viewersElement.classList.add('counting');
            
            let current = parseInt(viewersElement.textContent);
            const diff = newValue - current;
            const steps = 20;
            const step = diff / steps;
            let stepCount = 0;
            
            const timer = setInterval(() => {
                stepCount++;
                current += step;
                
                if (stepCount >= steps) {
                    current = newValue;
                    clearInterval(timer);
                    setTimeout(() => {
                        viewersElement.classList.remove('counting');
                    }, 500);
                }
                
                viewersElement.textContent = Math.round(current);
            }, 50);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑—Ä–∏—Ç–µ–ª–µ–π (–æ—Ç 50 –¥–æ 679)
        function updateViewers() {
            const minViewers = 50;
            const maxViewers = 679;
            const newViewers = Math.floor(Math.random() * (maxViewers - minViewers + 1)) + minViewers;
            
            animateViewers(newViewers);
            currentViewers = newViewers;
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –∑—Ä–∏—Ç–µ–ª–µ–π –∫–∞–∂–¥—ã–µ 20-30 —Å–µ–∫—É–Ω–¥ (2-3 —Ä–∞–∑–∞ –≤ –º–∏–Ω—É—Ç—É)
        setInterval(updateViewers, 20000 + Math.random() * 10000);
        updateViewers(); // –Ω–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ

        // –°–æ–∑–¥–∞–Ω–∏–µ —ç–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–æ–π –≤–æ–ª–Ω—ã
        function createEnergyWave() {
            const wave = document.createElement('div');
            wave.className = 'energy-wave';
            mellstroyFace.appendChild(wave);
            
            setTimeout(() => {
                wave.classList.add('wave-active');
            }, 10);
            
            setTimeout(() => {
                wave.remove();
            }, 1000);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞
        function getAnswer() {
            if (isThinking) return;
            
            const question = questionInput.value.trim();
            
            if (!question) {
                answer.textContent = "–°–ù–ê–ß–ê–õ–ê –ó–ê–î–ê–ô –í–û–ü–†–û–°!";
                mellstroyFace.classList.add('shaking');
                setTimeout(() => mellstroyFace.classList.remove('shaking'), 800);
                return;
            }

            isThinking = true;
            mellstroyFace.style.animation = 'none';
            mellstroyFace.classList.add('shaking', 'thinking');
            answer.textContent = "MELLSTROY –î–£–ú–ê–ï–¢...";
            createEnergyWave();

            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * predictions.length);
                answer.textContent = predictions[randomIndex];
                answer.classList.add('answer-highlight');
                
                predictionsMade++;
                predictionsCount.textContent = predictionsMade;
                
                setTimeout(() => {
                    mellstroyFace.classList.remove('shaking', 'thinking');
                    mellstroyFace.style.animation = 'purpleWhiteGlow 2s infinite alternate';
                    answer.classList.remove('answer-highlight');
                    
                    // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –≤–æ–∫—Ä—É–≥ –ª–∏—Ü–∞
                    const rect = mellstroyFace.getBoundingClientRect();
                    createParticles(rect.width / 2, rect.height / 2);
                    
                    isThinking = false;
                }, 2000);
            }, 2500);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        mellstroyFace.addEventListener('click', function(e) {
            const rect = mellstroyFace.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            createParticles(x, y);
            getAnswer();
        });
        
        getAnswerBtn.addEventListener('click', function() {
            const rect = mellstroyFace.getBoundingClientRect();
            createParticles(rect.width / 2, rect.height / 2);
            getAnswer();
        });

        donateBtn.addEventListener('click', function() {
            answer.textContent = "üíé –î–û–ù–ê–¢ –ü–†–ò–ù–Ø–¢! üíé";
            answer.classList.add('answer-highlight');
            mellstroyFace.classList.add('shaking');
            createEnergyWave();
            
            const rect = mellstroyFace.getBoundingClientRect();
            createParticles(rect.width / 2, rect.height / 2);
            
            setTimeout(() => {
                mellstroyFace.classList.remove('shaking');
                answer.classList.remove('answer-highlight');
            }, 1500);
        });

        // –ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥
        recordBtn.addEventListener('click', function() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                recognition.lang = 'ru-RU';
                
                answer.textContent = "üé§ –ì–û–í–û–†–ò–¢–ï...";
                recognition.start();
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    questionInput.value = transcript;
                    answer.textContent = "–í–û–ü–†–û–° –ó–ê–ü–ò–°–ê–ù!";
                    answer.classList.add('answer-highlight');
                    setTimeout(() => {
                        answer.classList.remove('answer-highlight');
                        answer.textContent = "–ó–ê–î–ê–ô –í–û–ü–†–û–°";
                    }, 2000);
                };
                
                recognition.onerror = function() {
                    answer.textContent = "–û–®–ò–ë–ö–ê –ó–ê–ü–ò–°–ò!";
                    setTimeout(() => {
                        answer.textContent = "–ó–ê–î–ê–ô –í–û–ü–†–û–°";
                    }, 2000);
                };
            } else {
                answer.textContent = "–ë–†–ê–£–ó–ï–† –ù–ï –ü–û–î–î–ï–†–ñ–ò–í–ê–ï–¢!";
                setTimeout(() => {
                    answer.textContent = "–ó–ê–î–ê–ô –í–û–ü–†–û–°";
                }, 2000);
            }
        });

        // Enter –¥–ª—è –≤–≤–æ–¥–∞
        questionInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') getAnswer();
        });

        // –°–ª—É—á–∞–π–Ω–æ–µ –º–µ—Ä—Ü–∞–Ω–∏–µ –¥–ª—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞
        setInterval(() => {
            if (!isThinking && Math.random() > 0.7) {
                createEnergyWave();
            }
        }, 5000);
    </script>
